version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: job_finder_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobfinder
      POSTGRES_PASSWORD: jobfinder123
      POSTGRES_DB: job_finder_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - job_finder_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job_finder_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://jobfinder:jobfinder123@postgres:5432/job_finder_db
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - job_finder_network
    command: npm run dev

  # pgAdmin - Database Management Tool (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: job_finder_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jobfinder.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - job_finder_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  job_finder_network:
    driver: bridge
