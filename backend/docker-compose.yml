services:
  postgres:
    image: postgres:16-alpine
    container_name: job-finder-postgres
    environment:
      POSTGRES_DB: job_finder_db
      POSTGRES_USER: jobfinder
      POSTGRES_PASSWORD: jobfinder123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobfinder"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: job-finder-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: job_finder_db
      DB_USER: jobfinder
      DB_PASSWORD: jobfinder123
      JWT_SECRET: your_super_secret_jwt_key_change_in_production_2024
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
